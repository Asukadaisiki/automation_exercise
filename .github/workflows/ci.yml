name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      run_ui:
        description: 'Run UI smoke tests'
        type: boolean
        default: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run API tests
        run: pytest -m api --alluredir=allure-results
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-api
          path: allure-results

  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Install browsers
        run: python -m playwright install --with-deps
      - name: Run UI tests
        run: pytest -m ui --alluredir=allure-results
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-ui
          path: allure-results

  pages-build:
    if: always()
    needs: [api-tests, ui-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Download API Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-api
          path: allure-results/api
      - name: Download UI Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-ui
          path: allure-results/ui
      - name: Merge Allure results
        run: |
          mkdir -p allure-results-merged
          cp -r allure-results/api/* allure-results-merged/ || true
          cp -r allure-results/ui/* allure-results-merged/ || true
      - name: Install Allure CLI
        run: npm install -g allure-commandline
      - name: Generate Allure report
        run: allure generate allure-results-merged -o allure-report --clean
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  deploy-pages:
    if: always()
    needs: pages-build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
